swagger: '2.0'
############################################################################
  #                              API INFORMATION                            
############################################################################
info:
  version: "1.0.0"
  title: Thomisticus API
  description: A primeira versão da API do sistema de gestão de livrarias.

  contact:
    name: Igor Sousa Guedes de Moraes
    email: igor.sgm@gmail.com
    url: https://github.com/Uniceub-Web-Development-2016-2/Igor-Moraes

############################################################################
  #           HOST, BASEPATHS, SCHEMES, CONSUMES, PRODUCES           
############################################################################
host: localhost:8888
basePath: /thomisticus-api
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json

############################################################################
  #                                 TAGS                                    
############################################################################
tags:
- name: sellerProducts
  description: Serviços de itens vendidos pelo lojista
- name: orders
  description: Serviços para gerenciamento de pedidos
- name: loads
  description: Serviços de carga de cadastro de produtos
- name: categories
  description: Serviços para consulta de categorias
- name: products
  description: Serviços de consulta ao catálogo de produtos

############################################################################
  #                               PATHS                       
############################################################################
definitions:
  sellerProduct:
    required:
    - skuId
    - defaultPrice
    - salePrice
    - availableQuantity
    - totalQuantity
    properties:
      skuOrigin:
        type: string
        description: SKU ID do produto do lojista
      skuId:
        type: string
        description: SKU ID do produto
      defaultPrice:
        type: number
        format: double
      salePrice:
        type: number
        format: double
      availableQuantity:
        type: integer
        format: int32
      installmentId:
        type: string
        description: ID do parcelamento do produto (não está em uso no momento)
      totalQuantity:
        type: integer
        format: int32
      crossDockingTime:
        type: integer
        format: int32
  stockUpdate:
    required:
    - availableQuantity
    - totalQuantity
    properties:
      availableQuantity:
        type: integer
        format: int32
      totalQuantity:
        type: integer
        format: int32
  priceUpdate:
    required:
    - defaultPrice
    - salePrice
    properties:
      defaultPrice:
        type: number
        format: double
      salePrice:
        type: number
        format: double
      installmentId:
        type: string
        description: ID do parcelamento do produto
  order:
    required:
    - orderId
    - orderMasterId
    - totalAmount
    - purchaseDate
    - freightChargedAmount
    - freightActualAmount
    - orderItems
    - billingInformations
    - shippingInformationsList
    - inscricaoEstadual
    - documentNr
    - customerEmail
    - customerName
    - customerGender
    - customerPhoneNumber
    - paymentTpId
    - freightAdditionalInfo
    - approvedDate
    - trackingList
    properties:
      orderId:
        type: string
        description: ID do pedido
      orderMasterId:
        type: string
        description: ID do pedido master
      totalAmount:
        type: number
        format: double
      purchaseDate:
        type: string
        format: date-time
      approvedDate:
        type: string
        format: date-time
      freightChargedAmount:
        type: number
        format: double
      freightActualAmount:
        type: number
        format: double
      freightAdditionalInfo:
        type: string
      paymentTpId:
        type: integer
        format: int32
      inscricaoEstadual:
        type: string
        description: Inscrição estadual (IE)
      customerName:
        type: string
        description: Nome do cliente
      customerGender:
        type: string
        description: Sexo do cliente (em caso de pessoa física)
      documentNr:
        type: string
        description: CPF ou CNPJ do cliente
      customerPhoneNumber:
        type: string
        description: DDD+telefone residencial (pessoa física) ou comercial (pessoa
          jurídica)
      customerEmail:
        type: string
        description: e-mail do cliente gerado pelo marketplace
      orderItems:
        type: array
        description: Lista de Itens do Pedido
        items:
          "$ref": "#/definitions/orderItem"
      billingInformations:
        type: array
        description: Lista de entidades billingInformation
        items:
          "$ref": "#/definitions/billingInformation"
      shippingInformationsList:
        type: array
        description: Lista de entidades shipppingInformation
        items:
          "$ref": "#/definitions/shippingInformation"
      trackingList:
        type: array
        description: Lista de tracking do Pedido
        items:
          "$ref": "#/definitions/tracking"
  orderItem:
    required:
    - orderItemId
    - skuId
    - salePrice
    - deliveryDate
    - freightTime
    - leadTime
    properties:
      orderItemId:
        type: string
        description: ID do Item no pedido
      skuId:
        type: string
        description: SKU ID do produto
      salePrice:
        type: number
        format: double
      deliveryDate:
        type: string
        format: date-time
      freightTime:
        type: integer
        format: int32
      leadTime:
        type: integer
        format: int32
  tracking:
    required:
    - orderId
    - orderItems
    - controlPoint
    - occurenceDt
    - carrierName
    - originDeliveryId
    - accessKeyNfe
    properties:
      orderId:
        type: string
        description: ID de identificação do pedido
      orderItems:
        type: array
        items:
          type: string
        description: Lista de identificadores dos itens no pedido
      controlPoint:
        type: string
        description: Status do pedido. Veja o serviço /orders/{orderId}/ordersItems/trackings/
          para consultar todos os controlPoits existentes.
      extraDescription:
        type: string
        description: Descrição adicional sobre tracking
      occurenceDt:
        type: string
        format: date-time
      carrierName:
        type: string
        description: Nome da transportadora
      url:
        type: string
        description: Url para consulta na transportadora
      objectId:
        type: string
        description: ID do objeto na transportadora
      originDeliveryId:
        type: string
        description: ID de entrega do lojista. Esse ID deve ser único para um pedido,
          não podendo haver repetição entre pedidos.
      accessKeyNfe:
        type: string
        description: Número da chave de acesso à nota fiscal. A chave possui 44 dígitos
          e contém todas as informações da DANFE
      linkNfe:
        type: string
        description: Url para consulta da NFE
      nfe:
        type: string
      serieNfe:
        type: string
        description: Número de serie da Nota Fiscal
  shippingInformation:
    required:
    - deliveryType
    - scheduledDate
    - scheduledPeriod
    - recipientName
    - address
    - addressNr
    - additionalInfo
    - quarter
    - City
    - State
    - countryId
    - postalCd
    - reference
    - addressExtraField1
    - addressExtraField2
    - buildingNm
    properties:
      deliveryType:
        type: string
        description: Tipo de entrega (Normal, Expressa, Economica, Garantida, Agendada)
      scheduledDate:
        type: string
        format: date-time
      scheduledPeriod:
        type: string
        description: Período da entrega agendada (quando existir)
      recipientName:
        type: string
        description: Nome do contato no endereço
      address:
        type: string
        description: Endereço (nome da rua, avenida ... )
      addressNr:
        type: string
        description: Número do endereço
      additionalInfo:
        type: string
        description: Informações adicionais para entrega
      quarter:
        type: string
        description: Bairro
      City:
        type: string
        description: Cidade
      State:
        type: string
        description: Estado
      countryId:
        type: string
        description: Identificação do País. Baseado na ISO-3166, padrão alpha 2
      postalCd:
        type: string
        description: Código de Enderaçamento Postal
      reference:
        type: string
        description: Referência para entrega
      addressExtraField1:
        type: string
        description: Campo extra para endereço 1
      addressExtraField2:
        type: string
        description: Campo extra para endereço 2
      buildingNm:
        type: string
        description: Número do prédio
  billingInformation:
    required:
    - address
    - addressNr
    - additionalInfo
    - quarter
    - city
    - state
    - countryId
    - postalCd
    - reference
    - addressExtraField1
    - addressExtraField2
    - buildingNm
    properties:
      address:
        type: string
        description: Endereço (nome da rua, avenida ... )
      addressNr:
        type: string
        description: Número do endereço
      additionalInfo:
        type: string
        description: Informações adicionais
      quarter:
        type: string
        description: Bairro
      city:
        type: string
        description: Cidade
      state:
        type: string
        description: Estado
      countryId:
        type: string
        description: Identificação do País. Baseado na ISO-3166, padrão alpha 2
      postalCd:
        type: string
      reference:
        type: string
        description: Referência para entrega
      addressExtraField1:
        type: string
        description: Campo extra para endereço 1
      addressExtraField2:
        type: string
        description: Campo extra para endereço 2
      buildingNm:
        type: string
        description: Número do prédio
  orderStatusNew:
    required:
    - orderId
    - orderMasterId
    - totalAmount
    - purchaseDate
    - freightChargedAmount
    - freightActualAmount
    - orderItems
    - billingInformations
    - inscricaoEstadual
    - documentNr
    - customerEmail
    - customerName
    - customerGender
    - customerPhoneNumber
    - paymentTpId
    - freightAdditionalInfo
    - approvedDate
    properties:
      orderId:
        type: string
        description: ID do pedido
      orderMasterId:
        type: string
        description: ID do pedido master
      totalAmount:
        type: number
        format: double
      purchaseDate:
        type: string
        format: date-time
      freightChargedAmount:
        type: number
        format: double
      freightActualAmount:
        type: number
        format: double
      orderItems:
        type: array
        description: Lista de Itens do Pedido
        items:
          "$ref": "#/definitions/orderItemStatusNew"
      billingInformations:
        type: array
        description: Lista de entidades billingInformation
        items:
          "$ref": "#/definitions/billingInformation"
      documentNr:
        type: string
        description: CPF ou CNPJ do cliente
      inscricaoEstadual:
        type: string
        description: Inscrição estadual (IE)
      customerEmail:
        type: string
        description: e-mail do cliente gerado pelo marketplace
      customerName:
        type: string
        description: Nome do cliente
      customerGender:
        type: string
        description: Sexo do cliente (em caso de pessoa física)
      paymentTpId:
        type: integer
        format: int32
      freightAdditionalInfo:
        type: string
      approvedDate:
        type: string
        format: date-time
      customerPhoneNumber:
        type: string
        description: DDD+telefone residencial (pessoa física) ou comercial (pessoa
          jurídica)
  orderItemStatusNew:
    required:
    - orderItemId
    - skuId
    - salePrice
    - deliveryDate
    - freightTime
    - leadTime
    properties:
      orderItemId:
        type: string
        description: ID do Item no pedido
      skuId:
        type: string
        description: SKU ID do produto
      salePrice:
        type: number
        format: double
      deliveryDate:
        type: string
        format: date-time
      freightTime:
        type: integer
        format: int32
      leadTime:
        type: integer
        format: int32
  trackingUpdate:
    required:
    - orderItemId
    - controlPoint
    - occurenceDt
    - carrierName
    - originDeliveryId
    - accessKeyNfe
    properties:
      orderItemId:
        type: array
        items:
          type: string
        description: Lista de IDs dos Itens do pedido
      controlPoint:
        type: string
        description: Status do pedido
      extraDescription:
        type: string
        description: Descrição adicional sobre tracking
      occurenceDt:
        type: string
        format: date-time
      carrierName:
        type: string
        description: Nome da transportadora
      url:
        type: string
        description: Url para consulta na transportadora
      objectId:
        type: string
        description: ID do objeto na transportadora
      originDeliveryId:
        type: string
        description: ID de entrega do lojista. Esse ID deve ser único para um pedido,
          não podendo haver repetição entre pedidos.
      accessKeyNfe:
        type: string
        description: Número da chave de acesso à nota fiscal. A chave possui 44 dígitos
          e contém todas as informações da DANFE
      linkNfe:
        type: string
        description: Url para consulta da NFE
      nfe:
        type: string
      serieNfe:
        type: string
        description: Número de serie da Nota Fiscal
  itemCancelationRequest:
    required:
    - orderItemIdList
    - reason
    properties:
      orderItemIdList:
        type: array
        items:
          type: string
        description: Lista de Itens do pedido
      reason:
        type: string
        description: Texto com o motivo do cancelamento
  product:
    required:
    - skuId
    - prodId
    - sellingTitle
    - description
    - GTIN
    - ISBN
    - defaultPrice
    - salePrice
    - productUdaLists
    - levelIdList
    - Weight
    - Length
    - Width
    - Height
    - variantName
    - handlingTime
    - installmentId
    properties:
      skuId:
        type: string
        description: SKU ID do produto
      prodId:
        type: string
        description: ID que identifica o grupo do produto
      sellingTitle:
        type: string
        description: Nome do sku. Ex Suma Teológica São Tomas de Aquino....
      description:
        type: string
        description: Descrição do produto. Ex A Suma trouxe um novo conceito um novo conceito para os estudos teológicos...
      GTIN:
        type: array
        items:
          type: string
        description: Lista de GTIN (EAN) do produto
      ISBN:
        type: string
        description: ISBN do produto
      defaultPrice:
        type: number
        format: double
      salePrice:
        type: number
        format: double
      productUdaLists:
        type: array
        items:
          "$ref": "#/definitions/product"
      levelIdList:
        type: array
        items:
          type: integer
          format: int32
        description: ID da categoria
      Weight:
        type: number
        format: double
      Length:
        type: number
        format: double
      Width:
        type: number
        format: double
      Height:
        type: number
        format: double
      variantName:
        type: string
        description: Nome da variante do produto
      handlingTime:
        type: integer
        format: int32
      installmentId:
        type: integer
        format: int32
      medias:
        "$ref": "#/definitions/media"
  loadResponse:
    required:
    - importerInfoId
    - status
    - creationDate
    - executionDate
    properties:
      importerInfoId:
        type: string
        description: ID da operação de importação
      status:
        type: string
        description: Status do processamento de carga
      creationDate:
        type: string
        description: Data de envio do arquivo para carga
      executionDate:
        type: string
        description: Data de execução da carga
      skuErrors:
        type: array
        items:
          "$ref": "#/definitions/skuError"
  skuError:
    required:
    - skuOrigin
    - message
    properties:
      skuOrigin:
        type: string
        description: SKU ID do lojista que está com problema na importação
      message:
        type: string
        description: Descrição do problema
  productLoadResponse:
    required:
    - importerInfoId
    - statusCode
    - status
    - skuOrigin
    - creationDate
    properties:
      importerInfoId:
        type: string
        description: ID da operação de importação
      statusCode:
        type: string
        description: Código do Status do produto importado
      status:
        type: string
        description: Status do produto importado
      skuOrigin:
        type: string
        description: SKU ID do produto do lojista
      creationDate:
        type: string
        description: Data de envio do arquivo para carga contendo o produto
      problems:
        type: array
        items:
          "$ref": "#/definitions/problem"
  problem:
    required:
    - fieldName
    - message
    - type
    properties:
      fieldName:
        type: string
        description: Nome do campo do produto que está com problema ou que foi gerado
          algum aviso
      message:
        type: string
        description: Descrição do problema ou aviso
      type:
        type: string
        description: Tipo do problema. Pode ser ERROR ou WARNING
  categoryForList:
    required:
    - levelId
    - levelName
    - levelFatherId
    properties:
      levelId:
        type: integer
        format: int32
      levelName:
        type: string
        description: 'Nome da categoria. Ex.: Televisores'
      levelFatherId:
        type: integer
        format: int32
  category:
    required:
    - levelId
    - levelName
    - levelFatherId
    - udaList
    properties:
      levelId:
        type: integer
        format: int32
      levelName:
        type: string
        description: 'Nome da categoria. Ex.: Televisores'
      levelFatherId:
        type: integer
        format: int32
      udaList:
        type: array
        description: Lista de entidades uda
        items:
          "$ref": "#/definitions/categoryuda"
  categoryuda:
    required:
    - udaId
    - udaName
    properties:
      udaId:
        type: integer
        format: int32
      udaName:
        type: string
        description: Nome do atributo
      variant:
        type: boolean
        description: Indica se é um atributo cujo valor é variável ou não
  media:
    required:
    - images
    properties:
      images:
        type: array
        items:
          "$ref": "#/definitions/image"
      videos:
        type: array
        items:
          "$ref": "#/definitions/video"
  image:
    required:
    - name
    - url
    - main
    properties:
      name:
        type: string
      url:
        type: string
        description: URL da imagem
      main:
        type: boolean
        description: Informa se é a imagem principal do produto
  video:
    required:
    - videoName
    - videoUrl
    - videoTp
    properties:
      videoName:
        type: string
      videoUrl:
        type: string
        description: URL do vídeo
      videoTp:
        type: string
        description: 'Origem do vídeo. Ex.: youtube'


paths:
  "/sellerProducts/{skuId}/stock":
    put:
      responses:
        '200':
          description: No response was specified
      tags:
      - sellerProducts
      description: Atualiza a quantidade disponível para venda do Item do lojista
      operationId: updateSellerItem
      parameters:
      - in: path
        description: 'SKU ID do produto. '
        name: skuId
        required: true
        type: string
      - in: body
        description: 'Objeto stockUpdate. '
        name: stockUpdate
        required: true
        schema:
          "$ref": "#/definitions/stockUpdate"
      - in: header
        description: 'Token que identifica o lojista que está utilizando a aplicação
          para efetuar chamadas aos recursos disponibilizados através da API. '
        name: nova-auth-token
        required: true
        type: string
      - in: header
        description: 'Token que identifica a aplicação que está efetuando a chamada
          aos recursos disponibilizados através da API. '
        name: nova-app-token
        required: true
        type: string
  "/sellerProducts/{skuId}/prices":
    put:
      responses:
        '200':
          description: No response was specified
      description: Serviço de atualização de preços
      tags:
      - sellerProducts
      operationId: updateSellerItemPrices
      parameters:
      - in: path
        description: 'SKU ID do produto. '
        name: skuId
        required: true
        type: string
      - in: body
        description: 'Objeto priceUpdate. '
        name: priceUpdate
        required: true
        schema:
          "$ref": "#/definitions/priceUpdate"
      - in: header
        description: 'Token que identifica o lojista que está utilizando a aplicação
          para efetuar chamadas aos recursos disponibilizados através da API. '
        name: nova-auth-token
        required: true
        type: string
      - in: header
        description: 'Token que identifica a aplicação que está efetuando a chamada
          aos recursos disponibilizados através da API. '
        name: nova-app-token
        required: true
        type: string
  "/sellerProducts":
    post:
      responses:
        '200':
          description: No response was specified
      description: Serviço de registro de itens de lojista
      tags:
      - sellerProducts
      operationId: submitSellerItems
      parameters:
      - in: body
        description: 'Ítem do lojista. '
        name: sellerProduct
        required: true
        schema:
          "$ref": "#/definitions/sellerProduct"
      - in: header
        description: 'Token que identifica o lojista que está utilizando a aplicação
          para efetuar chamadas aos recursos disponibilizados através da API. '
        name: nova-auth-token
        required: true
        type: string
      - in: header
        description: 'Token que identifica a aplicação que está efetuando a chamada
          aos recursos disponibilizados através da API. '
        name: nova-app-token
        required: true
        type: string
    get:
      responses:
        '200':
          description: No response was specified
          schema:
            type: array
            items:
              "$ref": "#/definitions/sellerProduct"
      description: Recupera todos os produtos associados ao lojista
      tags:
      - sellerProducts
      operationId: getItems
      parameters:
      - in: header
        description: 'Token que identifica o lojista que está utilizando a aplicação
          para efetuar chamadas aos recursos disponibilizados através da API. '
        name: nova-auth-token
        required: true
        type: string
      - in: header
        description: 'Token que identifica a aplicação que está efetuando a chamada
          aos recursos disponibilizados através da API. '
        name: nova-app-token
        required: true
        type: string
      - in: query
        description: 'Parâmetro utilizado para indicar a posição inicial de consulta. '
        name: _offset
        required: true
        type: string
      - in: query
        description: 'Parâmetro utilizado para limitar a quantidade de registros trazidos
          pela consulta. '
        name: _limit
        required: true
        type: string
  "/sellerProducts/{skuId}":
    get:
      responses:
        '200':
          description: No response was specified
          schema:
            "$ref": "#/definitions/sellerProduct"
      description: Recupera detalhes do item do lojista através do sku informado
      tags:
      - sellerProducts
      operationId: getSellerItem
      parameters:
      - in: path
        description: 'SKU ID do produto. '
        name: skuId
        required: true
        type: string
      - in: header
        description: 'Token que identifica o lojista que está utilizando a aplicação
          para efetuar chamadas aos recursos disponibilizados através da API. '
        name: nova-auth-token
        required: true
        type: string
      - in: header
        description: 'Token que identifica a aplicação que está efetuando a chamada
          aos recursos disponibilizados através da API. '
        name: nova-app-token
        required: true
        type: string
  "/sellerProducts/skuOrigin/{skuOrigin}":
    get:
      responses:
        '200':
          description: No response was specified
          schema:
            "$ref": "#/definitions/sellerProduct"
      description: " Recupera detalhes do item do lojista através do sku origem (sku
        do produto do lojista) informado.\n"
      tags:
      - sellerProducts
      operationId: getSellerItemBySkyOrigin
      parameters:
      - in: path
        description: 'SKU ID do produto do lojista. '
        name: skuOrigin
        required: true
        type: string
      - in: header
        description: 'Token que identifica o lojista que está utilizando a aplicação
          para efetuar chamadas aos recursos disponibilizados através da API. '
        name: nova-auth-token
        required: true
        type: string
      - in: header
        description: 'Token que identifica a aplicação que está efetuando a chamada
          aos recursos disponibilizados através da API. '
        name: nova-app-token
        required: true
        type: string
  "/sellerProducts/status/selling":
    get:
      responses:
        '200':
          description: No response was specified
          schema:
